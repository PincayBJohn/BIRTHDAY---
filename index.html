<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icono.ico">
    <title>It's your Birthday🎉🎁</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script%3A400" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js'></script>

    <!-- Contenedor principal de la tarjeta -->
    <div class="birthdayCard">
        <!-- Cara frontal de la tarjeta -->
        <div class="portada" onmouseover="confetti()">
            <img src="img/globos.png" class="globo" alt="Globos" />
            <img src="img/pastel.png" class="pastel" alt="Pastel de Cumple" />
            <img src="img/cumpleañera.png" class="cumple" alt="Cumpleañera" />
            <h1 class="happy"><b>Feliz cumpleaños Sol !!!</b><br>🥳👻😎</h1>
        </div>
        <!-- Cara posterior de la tarjeta -->
        <div class="posterior">
            <br>
            <h2 class="happy2"><b>HAPPY BIRTHDAY SOLANGE!</b></h2>
            <br>
            <img src="img/flork.png" class="flork" alt="Felicidades">
            <p>
                Que este día esté lleno de alegría, amor y momentos especiales.
                Que todos tus deseos se hagan realidad.🎉🎂❤️🥂
                <br><b>Y Q VIVA LA CUMPLEAÑERA !</b>
            </p>
            <p class="from">
                De parte este pendejo q quiere mil 😁🫶🤩
            </p>
        </div>
    </div>


</body>

</html>
